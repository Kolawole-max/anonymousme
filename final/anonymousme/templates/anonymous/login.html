{% extends "anonymous/register_lay.html" %}
{% load static %}

{% block title %}
	Login
{% endblock %}

{% block boddy %}
<div class="card fat" style="margin-top: 20px">
    <div class="card-body">
        <h1 class="card-title text-center">Login</h1>
        <form action="{% url 'login' %}" method="POST" class="my-login-validation">
            {% if message %}
                <p class="text-center" style="color: white; text-decoration: solid;"> {{message}} </p>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Username</label>
                <input id="email" type="text" class="form-control" name="username" required autofocus>
                <div class="invalid-feedback">
                    Username is invalid
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password
                    <a href="forgot.html" class="float-right">
                        Forgot Password?
                    </a>
                </label>
                <input id="password" type="password" class="form-control" name="password" required data-eye>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <div class="custom-checkbox custom-control">
                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                    <label for="remember" class="custom-control-label">Remember Me</label>
                </div>
            </div>

            <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block">
                    Login
                </button>
            </div>
            <div class="mt-4 text-center">
                Don't have an account? <a href="{% url 'register' %}">Sign up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
