{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{profile}}'s Profile</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/1534/1534082.svg" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="{% static 'anonymous/style.css' %}" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'anonymous/profile.js' %}"></script>

    <style>
		p, h1, h2, h3, h4, h5, h6, div {
			color: black;
		}
	</style>
</head>

<body class="my-login-page">
    {{ request.user.username|json_script:"username" }}
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat" style="margin-top: 20px">
						<div class="card-body">
                            <h1 class="card-title text-center" style="text-transform: capitalize;">{{profile}}'s Profile </h1>
                            <p class="text-center" style="margin-top: -20px;">
                                <span id="profile_link" class="small"></span>
                                <span id="copy" class="text-muted" style="text-decoration: underline; cursor: pointer;">COPY</span>
                            </p>
                            <p class="text-center">Share your profile link to get responses from your friend. 
                                </br>
                                <a id="whatsapp" target="_blank">
                                    <button class="btn btn-outline-info" style="font-size:24px; margin-top: 10px;"><i class="fa fa-whatsapp"></i> Share on Whatsapp</button>
                                </a>
                            </p>
                            
                            <h4 class="card-title text-center">My Answer(s)</h4> <hr style="margin-top: -15px;">
                            <div class="container" id="messages" style="border: 10px; margin: 5px;"></div>
                        </div>
					</div>
					<div class="footer">
                        Copyright &copy; 2020 &mdash; Anonymous Me </br>
                        <a href="{% url 'landingpage' %}">Home</a>
                    </div>
				</div>
            </div>
        </div>
	</section>
</body>
</html>
